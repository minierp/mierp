<div class="nz-layout">
    <div class="nz-header">
        <div class="logo"><img alt="MiERP" src="./assets/img/logo140.png" /></div>
        <div nzType="vertical"></div>
        <div class=fidname>{{FactName}}</div>
        <div class="nz-divider"></div>
        <div class="topmenu-spacer"></div>
        <div>{{Username}}</div>
        <div><a href="#login"><i class="logout"></i></a></div>
    </div>
    <div class="nz-layout" class="main">
        <div class='sider' >
            <ul  >
                <a  *ngFor="let delt of menuleft;let index= index"  [routerLink]="delt.url"  target="{{delt.target}}">{{delt.name}}</a>
                <a  href="#login">退出系统</a>
            </ul>
        <div>
        <div class='content'>
            <!-- <app-main>主画面</app-main> -->
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
